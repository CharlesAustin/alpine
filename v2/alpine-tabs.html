<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <style>
        body {
            height: 100%;
        }
    </style>
    <title>Alpine JS</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 align-items-center justify-content-center d-flex flex-column vh-100">
                    <div x-data="{ tab: 'Step 1' }">

                        <button class="btn btn-primary { 'active': tab ==='Step 1' }" @click="tab = 'Step 1'">Step 1</button>
                        <button class="btn btn-primary { 'active': tab ==='Step 2' }" @click="tab = 'Step 2'">Step 2</button>
                        <button class="btn btn-primary { 'active': tab ==='Step 3' }" @click="tab = 'Step 3'">Step 3</button>

                        <p class="display-1" x-show="tab === 'Step 1'">This is step 1!</p>
                        <p class="display-1" x-show="tab === 'Step 2'">Step 2 is next!</p>
                        <p class="display-1" x-show="tab === 'Step 3'">Finally, step 3!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
